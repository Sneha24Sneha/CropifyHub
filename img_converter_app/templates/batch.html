<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Image Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <style>
        #preview-area img { max-width: 400px; border: 1px solid #ccc; margin-bottom: 10px; }
        #controls { margin-top: 10px; }
        #summary img { max-width: 150px; margin: 5px; border: 1px solid #000; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Batch Image Processor</h2>

    <input type="file" id="images" multiple accept="image/*" class="form-control mb-3">
    <div id="preview-area"></div>

    <div id="controls" style="display:none;">
        <select id="format" class="form-select w-auto mb-2">
            <option value="PNG">PNG</option>
            <option value="JPEG">JPEG</option>
            <option value="WEBP">WEBP</option>
        </select>
        <button id="prevBtn" class="btn btn-secondary me-2">Previous</button>
        <button id="nextBtn" class="btn btn-primary me-2">Next</button>
        <button id="finishBtn" class="btn btn-success">Finish</button>
    </div>

    <div id="summary" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    let files = [];
    let currentIndex = 0;
    let cropper;
    let results = [];

    const imgInput = document.getElementById("images");
    const previewArea = document.getElementById("preview-area");
    const controls = document.getElementById("controls");
    const formatSelect = document.getElementById("format");

    imgInput.addEventListener("change", (e) => {
        files = Array.from(e.target.files);
        currentIndex = 0;
        showImage();
    });

    function showImage() {
        if (cropper) cropper.destroy();
        previewArea.innerHTML = "";

        if (!files[currentIndex]) return;

        let img = document.createElement("img");
        img.src = URL.createObjectURL(files[currentIndex]);
        img.id = "image";
        previewArea.appendChild(img);

        cropper = new Cropper(img, { viewMode: 1 });
        controls.style.display = "block";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
        saveCurrent();
        currentIndex++;
        if (currentIndex < files.length) showImage();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex--;
            showImage();
        }
    });

    document.getElementById("finishBtn").addEventListener("click", () => {
        saveCurrent();

        let formData = new FormData();
        results.forEach((r, idx) => {
            formData.append("images", r.blob, `img${idx}.${r.format.toLowerCase()}`);
            formData.append("formats", r.format);
        });

        fetch("/batch", { method: "POST", body: formData })
            .then(res => res.text())
            .then(html => { document.getElementById("summary").innerHTML = html; })
            .catch(err => { alert("Server error: " + err); });
    });

    function saveCurrent() {
        let canvas = cropper.getCroppedCanvas();
        let format = formatSelect.value;
        canvas.toBlob((blob) => {
            results[currentIndex] = { blob, format };
        }, `image/${format.toLowerCase()}`);
    }
});
</script>
</body>
</html>
